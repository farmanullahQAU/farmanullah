<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Farman Ullah - Flutter Developer Portfolio">

  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preload" as="script" href="flutter_bootstrap.js">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="farmanullah">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Farman Ullah - Flutter Developer</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash Screen Styles -->
  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFFFFF 0%, #E0E0FF 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .splash-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 34px;
      font-weight: 700;
      color: #F8FAFC;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-align: center;
      text-shadow:
        0 8px 24px rgba(15, 23, 42, 0.6),
        0 0 30px rgba(168, 53, 209, 0.45);
    }

    .splash-loader {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .splash-loader::before,
    .splash-loader::after {
      content: '';
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .splash-loader::before {
      width: 60px;
      height: 60px;
      border-top-color: #9112BC;
      border-right-color: #A835D1;
    }

    .splash-loader::after {
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
      border-top-color: #00E5FF;
      border-right-color: #A835D1;
      animation-direction: reverse;
      animation-duration: 0.8s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    .splash-subtitle {
      margin-top: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #A0A0B0;
      letter-spacing: 0.5px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #05050A;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body.loaded {
      overflow: auto;
    }

    @media (max-width: 480px) {
      .splash-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo">
      <div class="splash-title">FARMAN ULLAH</div>
    </div>
    <div class="splash-loader"></div>
    <div class="splash-subtitle">Flutter & dApp Developer</div>
  </div>

  <script>
    function hideSplash() {
      const splash = document.getElementById('splash-screen');
      const body = document.body;

      if (splash && !splash.classList.contains('hidden')) {
        splash.classList.add('hidden');
        setTimeout(function() {
          splash.remove();
          body.classList.add('loaded');
        }, 500);
      }
    }

    window.addEventListener('flutter-first-frame', hideSplash);

    setTimeout(hideSplash, 5000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
